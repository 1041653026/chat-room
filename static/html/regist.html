<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../js/regist.js"></script>
</head>
<body>
	<form action="/regist" method="post">
		<p>
			<label for="username">用户名:</label><input type="text" name="username" id="username">
		</p>
		<p>
			<label for="myid">账号:</label><input type="text" name="myid" id="myid">
		</p>
		<p>
			<label for="password">密码:</label><input type="password" name="password" id="password">
		</p>
		<p>
			<label for="re_password">确认密码:</label><input type="password" name="re_password" id="re_password">
		</p>
		<p>
			<input type="submit" id="submit">
		</p>
	</form>
</body>
</html>
